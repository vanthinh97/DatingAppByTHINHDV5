<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div style="text-align: center;" class="form-froup">
        <label class="control-label" style="margin-right: 10ppx;">I am a: </label>
        <label style="margin-left: 10px;" class="radio-inline">
            <input type="radio" value="male" formControlName='gender'> Male
        </label>
        <label style="margin-left: 10px;" class="radio-inline">
            <input type="radio" value="female" formControlName='gender'> Female
        </label>
    </div>

    <br>
    <app-text-input [formControl]='$any(registerForm.controls["username"])' [label]='"Username"'></app-text-input>
    <br>
    <app-text-input [formControl]='$any(registerForm.controls["knownAs"])' [label]='"Known As"'></app-text-input>
    <br>
    <app-date-input [formControl]='$any(registerForm.controls["dateOfBirth"])' 
        [label]='"Date Of Birth"' [maxDate]='maxDate'></app-date-input>
    <br>
    <app-text-input [formControl]='$any(registerForm.controls["city"])' [label]='"City"'></app-text-input>
    <br>
    <app-text-input [formControl]='$any(registerForm.controls["country"])' [label]='"Country"'></app-text-input>
    <br>
    <app-text-input [formControl]='$any(registerForm.controls["password"])' [label]='"Password"' 
    [type]='"password"'></app-text-input>
    <br>
    <app-text-input [formControl]='$any(registerForm.controls["confirmPassword"])' [label]='"Confirm Password"' 
    [type]='"password"'></app-text-input>
    <br>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger"> 
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <br>
    <div class="form-group text-center">
        <button [disabled]='!registerForm.valid' style="margin-right: 20px;" class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-secondary mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
<br>
