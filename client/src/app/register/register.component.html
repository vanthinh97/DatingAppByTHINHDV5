<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input style="text-align: center;" type="text" class="form-control" name="username"
            [(ngModel)]="model.username" placeholder="Username">
    </div>
    <br>
    <!-- <div class="form-group">
        <label>Who is your favourite user?</label>
        <select class="form-select">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div> -->

    <div class="form-group">
        <input style="text-align: center;" type="password" class="form-control" name="password"
            [(ngModel)]="model.password" placeholder="Password">
    </div>
    <br>
    <div class="form-group text-center">
        <button style="margin-right: 20px;" class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-secondary mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
