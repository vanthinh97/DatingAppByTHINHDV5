
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
crossorigin="anonymous">
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a style="padding-left: 30px;" class="navbar-brand" href="#">Dating App</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav me-auto mb-2 mb-md-0">
                <ul class="navbar-nav me-auto" *ngIf="accountService.currentUser$ | async">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="logout()" href="#">Logout</a>
                    </li>
                </ul>
            </div>

            <div style="margin-right: 30px; position: relative;" class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
                <a class="dropdown-toggle text-light" dropdownToggle>Welcome user</a>
                <div style="margin-left: -30px;" class="dropdown-menu mt-2" *dropdownMenu>
                    <a class="dropdown-item">Edit Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
            
            <form *ngIf="(accountService.currentUser$ | async) === null || (accountService.currentUser$ | async) === undefined" 
                #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" 
                autocomplete="off">
                <input class="form-control me-2" 
                    name="username"
                    [(ngModel)]="model.username"
                    type="text" 
                    placeholder="username" 
                    aria-label="Search">
                <input class="form-control me-2" 
                    name="password"
                    [(ngModel)]="model.password"
                    type="password" 
                    placeholder="password" 
                    aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Login</button>
            </form>
        </div>
    </div>
</nav>
