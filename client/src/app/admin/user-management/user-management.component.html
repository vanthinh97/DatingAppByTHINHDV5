<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th style="width: 30%;">Username</th>
                <th style="width: 40%;">Active roles</th>
                <th style="width: 30%;"></th>
            </tr>
        </thead>
        <br>
        <tbody>
            <tr style="margin: 10px auto" *ngFor="let user of users">
                <td>{{user?.username}}</td>
                <td>{{user?.roles}}</td>
                <td><button *ngIf="user" (click)="openRolesModal(user)" class="btn btn-success">Edit Roles</button></td>
            </tr>
        </tbody>
        
    </table>
</div>
