<div class="card">
    <div class="card-body">
        <div *ngIf="messages?.length === 0">
            No messages yet... say hi by using the message box below
        </div>

        <div *ngIf="messages !== undefined">
            <ul class="chat" *ngIf="messages.length > 0" class="chat">
                <li *ngFor="let message of messages">
                    <div>
                        <div style="float: right;" class="chat-img float-right">
                            <img style="margin: auto 10px" class="rounded-circle" 
                                src="{{message.senderPhotoUrl || './assets/user.png'}}" 
                                alt="{{message.senderUsername}}">
                        </div>
                        <div class="chat-body" >
                            <div class="header">
                                <small class="text-muted">
                                    <span class="fa fa-clock-o">{{message.messageSent | timeago}}</span>
                                    <span class="text-danger" *ngIf="!message.dateRead 
                                        && message.senderUsername !== username">
                                        (unread)
                                    </span>
                                    <span class="text-success" *ngIf="message.dateRead 
                                        && message.senderUsername !== username">
                                        (read {{message.dateRead | timeago}})
                                    </span>
                                </small>
                            </div>
                            <p>{{message.content}}</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <input 
                    name="messageContent"
                    required
                    [(ngModel)]="messageContent"
                    type="text" 
                    class="form-control input-sm" 
                    placeholder="Send a private message">
                <div class="input-group-append">
                    <button [disabled]="!messageForm.valid" class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
